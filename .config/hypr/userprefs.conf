$term = kitty
$file = dolphin
$browser = zen-browser
$discord = vesktop
$password_manager = keepassxc

monitor = highres, highrr, auto, 1

device {
    name = glove80-keyboard
    kb_options = ""
}

device {
    name = moergo-glove80-left-keyboard
    kb_options = ""
}

device {
    name = zaunkoenig-m3k
    accel_profile = flat
    sensitivity = -0.5
}



input {
    kb_options = caps:swapescape
    repeat_delay = 200
    repeat_rate = 70
    force_no_accel = 0
}

unbind = $CONTROL, ESCAPE

exec-once = udiskie
execr-once = audiorelay --minimized


bind = $mainMod, R, exec, [ float ; move 1229 546 ; size 670 420 ] $term --config ~/.config/kitty/fastfetch.conf -e zsh -c "sh ~/Scripts/neofetch_colorer.sh; fastfetch; read"
bind = $mainMod+Alt, R, exec, [ float ; move 250 450 ; size 500 350 ] $term -o font_size=30 --hold zsh -c "figlet 'BRB'; read"

unbind = $mainMod, C
bind = $mainMod, C, exec, [ float ; move 1064 331 ; size 750 250 ] $term --hold zsh -c "cava"


misc {
  initial_workspace_tracking = false
}

binds {
  allow_workspace_cycles = true
}

